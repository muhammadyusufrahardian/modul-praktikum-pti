<ion-header>
  <ion-toolbar color="dark">
    <h2><strong>Daftar</strong></h2>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark"padding class="background">
  <element class="ion-item"></element>
  <element class="card"></element>
  <div class="container">
    <ion-img src=" "></ion-img>
  </div>

<ion-list>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item><ion-item>
    <ion-label position="floating">Kata Sandi</ion-label>
    <ion-input type="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button fill="solid" expand="block" (click)="daftar()">Daftar</ion-button>
</ion-list>
</ion-content>
