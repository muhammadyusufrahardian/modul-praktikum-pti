<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button routerLink="/welcome" (click)="dismissRegister()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col><br />
        <img src="assets/login.png" /><br /><br />
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="FormLogin" (ngSubmit)="login()">
    <ion-item>
      <div color="dark" slot="start">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
    </div>
      <ion-input type="text" name="Email" placeholder="Email Pengguna" formControlName="Email" [(ngModel)]="email"></ion-input>
    </ion-item>  
    <ion-item>
      <div color="dark"  slot="start">
        <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
    </div>
      <ion-input type="text" name="password" placeholder="Kata Sandi" formControlName="Password" *ngIf="showPasswordText" [(ngModel)]="password"></ion-input>

      <ion-input type="password" name="password" placeholder="Kata Sandi"  formControlName="Password" *ngIf="!showPasswordText" [(ngModel)]="password"></ion-input>

      <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="showPasswordText" name="eye"  slot="end" class="ion-align-self-center"></ion-icon>

      <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" *ngIf="!showPasswordText" name="eye-off" slot="end" class="ion-align-self-center"></ion-icon>
    </ion-item>
    
    <p class="ion-text-right">Lupa Kata Sandi?</p>

    <ion-button expand="block" detail (click)="masuk()" [disabled]="loading">{{loading ? 'tunggu..':'Masuk'}}</ion-button>

  </form>
  <p class="ion-text-center">Belum punya akun?</p>
  <ion-button expand="block" color="danger" (click)="registerModal()" >Daftar</ion-button>  
</ion-content>
