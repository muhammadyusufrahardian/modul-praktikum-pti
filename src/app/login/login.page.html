<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" color="dark">
  <div class="container">
    <h2><strong>Masuk</strong></h2>
    <ion-img src=" "></ion-img>
  </div>

<ion-list>
  <ion-item>
    <ion-label position="floating">Nama Pengguna atau Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Kata Sandi</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" detail (click)="masuk()" [disabled]="loading">{{loading ? 'tunggu..':'Masuk'}}</ion-button>
</ion-list>
</ion-content>
