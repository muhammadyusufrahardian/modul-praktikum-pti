
<ion-app>
  <ion-header translucent>

  
  </ion-header>
  
  
  <p></p>
  
  <ion-card>
    <div class="ion-page" id="main-content"></div>
     
        <ion-toolbar>
         
          <p></p>
          <ion-icon name="arrow-back" fill="clear" routerLink="/detaillaporan"></ion-icon>
          <ion-item>
           
            <H5>Laporan</H5>
           
      
          <div class="ion-padding" style="text-align: right;"> 
            <img src="assets/icons8-documents-64.png">
          </div>
        </ion-item>
      </ion-toolbar>
     
  
  </ion-card>
        <ion-content >
          <ion-input [(ngModel)]="data.title" style="--padding-start: 15px;" placeholder="Judul..."></ion-input>
          
          <ion-card>
            <ion-textarea class="placeholder" placeholder="masukkan data" type="text" [(ngModel)]="data.laporan"></ion-textarea>


          

        </ion-card>
        </ion-content>
        <ion-button shape="round" class="underline" detail (click)="simpandata()" [disabled]='loading'>
          {{ Loading ? 'Menyimpan..' : 'Simpan'}} 
           </ion-button>
  
  
      </ion-app>
